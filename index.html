<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gülsen Namıduru</title>
    <link rel="stylesheet" href="index/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span>g</span><span>ü</span><span>l</span><span>s</span><span>e</span><span>n</span><span>n</span><span>a</span><span>m</span><span>ı</span><span>d</span><span>u</span><span>r</span><span>u</span></h1>
            <div class="cv-link">
                <span id="cv-link">about</span><span class="separator">.</span><span id="cv-page-link">cv</span><span class="separator">.</span><span id="contact-link">contact</span>
            </div>
        </header>

        <main>
            <div class="index-column">
                <ul id="portfolio-index" class="portfolio-index">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
        </main>

        <!-- Pop-up Modal -->
        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <div class="popup-header">
                    <h2 id="popup-title"></h2>
                    <div class="popup-actions">
                        <a href="#" id="more-link" class="action-link">more</a>
                        <a href="#" id="close-popup" class="action-link">close</a>
                    </div>
                </div>
                
                <div class="image-slideshow">
                    <div id="slideshow-container" class="slideshow-container">
                        <!-- Images will be inserted here -->
                    </div>
                    <div class="slideshow-controls">
                        <button id="prev-slide" class="slide-btn">‹</button>
                        <span id="slide-counter" class="slide-counter"></span>
                        <button id="next-slide" class="slide-btn">›</button>
                    </div>
                </div>

                <div class="popup-description">
                    <p id="popup-short-description"></p>
                </div>
            </div>
        </div>

        <!-- Full Detail View -->
        <div id="detail-view" class="modal detail-modal">
            <div class="modal-content detail-content">
                <div class="detail-header">
                    <h2 id="detail-title"></h2>
                    <a href="#" id="close-detail" class="action-link">close</a>
                </div>

                <div class="detail-images" id="detail-images">
                    <!-- Images and description will be inserted here -->
                </div>
            </div>
        </div>

        <!-- CV View -->
        <div id="cv-view" class="modal detail-modal">
            <div class="modal-content detail-content">
                <div class="detail-header">
                    <h2>about</h2>
                    <a href="#" id="close-cv" class="action-link">close</a>
                </div>

                <div class="cv-content" id="cv-content">
                    <!-- CV content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Contact View -->
        <div id="contact-view" class="modal detail-modal">
            <div class="modal-content detail-content">
                <div class="detail-header">
                    <h2>contact</h2>
                    <a href="#" id="close-contact" class="action-link">close</a>
                </div>

                <div class="cv-content" id="contact-content">
                    <!-- Contact content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- CV Page View -->
        <div id="cv-page-view" class="modal detail-modal">
            <div class="modal-content detail-content">
                <div class="detail-header">
                    <h2>cv</h2>
                    <a href="#" id="close-cv-page" class="action-link">close</a>
                </div>

                <div class="cv-content" id="cv-page-content">
                    <!-- CV page content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="index/index.js"></script>
</body>
</html>
